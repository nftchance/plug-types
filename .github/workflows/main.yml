name: 'ğŸ—ï¸ Build'
on:
    push:
        branches:
            - '**'

concurrency:
    cancel-in-progress: true
    group: ${{ github.workflow }}-${{ github.ref }}

jobs:
    build:
        name: ğŸ—ï¸ Build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: ğŸ«³ Install Node
              uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: ğŸ“¥ Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9
                  run_install: false

            - name: ğŸ“š Get pnpm store directory
              shell: bash
              run: |
                  echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

            - name: ğŸ—³ï¸ Setup pnpm cache
              uses: actions/cache@v4
              with:
                  path: ${{ env.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: ğŸ“¦ Install dependencies
              run: |
                  pnpm install

            - name: âœ¨ Install Foundry
              uses: foundry-rs/foundry-toolchain@v1
              with:
                  version: nightly

            - name: ğŸ§ª Lint and Build
              run: pnpm lint && pnpm build

            - name: ğŸš€ Create Release Pull Request or Publish
              if: github.ref == 'refs/heads/main'
              id: changesets
              uses: changesets/action@v1
              with:
                  publish: pnpm changeset publish
                  commit: 'feat: version release'
                  title: 'feat: version release'
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
